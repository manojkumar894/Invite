<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
  }

  .container {
    max-width: 800px;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1, h2 {
    text-align: center;
    color: #333;
  }

  p {
    margin-bottom: 20px;
    line-height: 1.6;
  }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ff6b6b;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #ff4d4d;
  }

  #countdown {
    text-align: center;
    font-size: 30px;
    color: #333;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Wedding Invitation</h1>
  <img src="https://via.placeholder.com/600x300" alt="Wedding Image" style="display: block; margin: 0 auto; width: 100%;">
  <h2>Manoj  & Puja</h2>
  <p>We are excited to invite you to our wedding ceremony!</p>
  <p>Date: April 26th, 2024</p>
  <p>Time: 5:00 PM</p>
  <p>Venue: XYZ Venue, 123 Street Name, City</p>
  <p>Please RSVP by July 15th, 2024.</p>
  <a href="#" class="btn">RSVP Now</a>
  <div id="countdown"></div>
</div>

<script>
  // Calculate countdown
  var weddingDate = new Date("April 26, 2024 17:00:00").getTime();
  var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = weddingDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "EXPIRED";
    }
  }, 1000);
</script>
</body>
</html>
